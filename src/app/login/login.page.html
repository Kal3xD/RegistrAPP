<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>    
        <ion-input [clearInput]="true" label="Usuario" label-placement="floating" fill="solid" placeholder="Ingrese nombre de usuario"></ion-input>
    </ion-item>
        <br>
    <ion-item>
        <ion-input [clearInput]="true" label="Contraseña" label-placement="floating" fill="solid" placeholder="Ingrese contraseña"></ion-input>
    </ion-item>
    <ion-button (click)=ingresar()>Ingresar</ion-button>
  </ion-list>
  
  
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>
      Desarrollado por AFTeam
    </ion-title>
  </ion-toolbar>
</ion-footer>
